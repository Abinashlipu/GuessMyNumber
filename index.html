<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>GUSS MY NUMBER</title>
    </head>
    <body>
        <header>
            <h1>GUESS MY NUMBER</h1>
            <p class="between">(BETWEEN 1 and 10)</p>
            <button class="btn again">Again!</button>
            <div class="number">?</div>
            <input class="text1" placeholder="Enter Name">
            <br>
            <button class="btn1">Submit</button>
        </header>
        <main>
            <section class="left">
                <input type="number" class="guess" />
                <button class="btn check">Check!</button>
            </section>
            <section class="right">
                <p class="message">Start Guessing...</p>
                <p class="label-score">Score :: <span class="score">10</span></p>
                <p class="label-highscore">HighScore :: <span class="highscore">0</span></p>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
